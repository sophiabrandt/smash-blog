{% extends "layouts/base.html" %} 

{% block content %}
<article class="intro">
  <div class="[ intro__header ]">
    <h1 class="[ intro__heading ]">
      {{ intro.eyebrow }}
      <em>{{ intro.main }}</em>
    </h1>
  </div>
  <div class="[ intro__content ] [ flow ]">
    <p class="intro__summary">{{ intro.summary }}</p>
  </div>
</article>
{% endblock %}
